{% extends 'base.html' %}
{% block title %}{{ mesa|default:'Crear' }} Mesa{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{% if mesa %}Editar{% else %}Crear{% endif %} Mesa</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ mesa.nombre|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Capacidad</label>
      <input type="number" name="capacidad" class="form-control" value="{{ mesa.capacidad|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" class="form-control">{{ mesa.descripcion|default:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_mesas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
