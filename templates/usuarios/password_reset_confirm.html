{% extends "base.html" %}
{% block title %}Establecer nueva contraseña{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-3">Nueva contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Cambiar contraseña</button>
    </form>
</div>
{% endblock %}
